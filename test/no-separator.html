<script>

<script src="../dist/bows.js"></script>

<script>
  var mainLog, altLog;

  bows.config({
      separator: false
  });

  window.expectedLogs = [
    'mainLog           foo',
    'mainLog           bar',
    'mainLog           bar',

    'altLog            baz',
    'altLog            buz'
  ];

  window.onload = function() {
      mainLog = window.bows('mainLog')
      mainLog('foo');
      mainLog('bar');
      mainLog.log('bar');

      altLog = window.bows('altLog')
      altLog('baz');
      altLog('buz');
  }
</script>
